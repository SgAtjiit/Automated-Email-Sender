<!DOCTYPE html>
<html>
  <head>
    <title>Email Scheduler</title>
    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 40px;
        min-height: 100vh;
      }

      form {
        background-color: #1e1e1e;
        padding: 30px;
        border-radius: 14px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
        width: 420px;
      }

      h2 {
        text-align: center;
        color: #ffffff;
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #cfcfcf;
      }

      input[type="text"],
      input[type="time"],
      input[type="number"],
      textarea,
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 18px;
        border-radius: 8px;
        border: 1px solid #444;
        background-color: #2c2c2c;
        color: #fff;
      }

      textarea {
        resize: vertical;
        height: 90px;
      }

      input[type="file"] {
        margin-bottom: 18px;
        color: #ccc;
      }

      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(to right, #4e9af1, #2563eb);
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s ease;
      }

      button:hover {
        background: linear-gradient(to right, #2563eb, #1e3a8a);
      }

      .success {
        text-align: center;
        padding: 20px;
        background-color: #2a2a2a;
        border: 1px solid #444;
        border-radius: 10px;
        width: 400px;
      }

      .success h2 {
        color: #00ff88;
      }

      .success a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        color: white;
        background-color: #444;
        border-radius: 6px;
        text-decoration: none;
        transition: background 0.3s;
      }

      .success a:hover {
        background-color: #666;
      }
    </style>
  </head>
  <body>
    {% if success %}
    <script>
      alert("âœ… Email scheduled successfully!");
    </script>
    <div class="success">
      <h2>âœ… Email Sent Successfully!</h2>
      <a href="/">ðŸ“§ Send Another Email</a>
    </div>
    {% else %}
    <form method="POST" enctype="multipart/form-data">
      <h2>ðŸ“¨ Schedule an Email</h2>

      <label>Subject:</label>
      <input type="text" name="subject" required />

      <label>Message:</label>
      <textarea name="body" required></textarea>

      <label>Recipients (comma-separated):</label>
      <input type="text" name="recipients" required />

      <label>Image:</label>
      <input type="file" name="image" />

      <label>Attachment:</label>
      <input type="file" name="attachment" />

      <label>Send at (HH:MM):</label>
      <input type="time" name="send_time" />

      <label>OR Send after delay (in seconds):</label>
      <input type="number" name="delay" min="1" />

      <label>OR Recurring Schedule:</label>
      <select name="recur">
        <option value="">-- Select --</option>
        <option value="2s">Every 2 seconds</option>
        <option value="10min">Every 10 minutes</option>
        <option value="hourly">Every hour</option>
        <option value="daily">Every day at 10:30</option>
        <option value="monday">Every Monday at 09:00</option>
        <option value="wednesday">Every Wednesday at 13:15</option>
      </select>

      <button type="submit" class="submit-btn">Schedule Email</button>
    </form>
    {% endif %}
  </body>
</html>
